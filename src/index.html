<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>cars crud</title>

    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body class="container card mt-5 col-5">
    <form id="carForm">
      <div class="mb-3">
        <label for="carName" class="form-label">Car Name</label>
        <input type="text" class="form-control" id="carName" />
      </div>
      <div class="mb-3">
        <label for="carPrice" class="form-label">Price</label>
        <input type="text" class="form-control" id="carPrice" />
      </div>
      <div class="mb-3">
        <label for="carModel" class="form-label">Car Model</label>
        <input type="text" class="form-control" id="carModel" />
      </div>
      <div class="mb-3">
        <label for="customColor" class="form-label">custom Color</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="customColor"
          value=""
          title="Choose your car color"
        />
      </div>
      <button type="submit" class="btn btn-primary" id="subBut">Submit</button>
    </form>

    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
 </body>
</html>
